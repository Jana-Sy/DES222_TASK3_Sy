<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content="IE=edge"/>
    <title>Desktop - 1 </title>
    <meta name="viewport" content="width=deivce-width, initial-scale=1.0" />
    <style>
        button {
            background-color: #ffffff;
            border-radius: 4px;
            border: 1px solid #dcdcdc;
            font-weight: bold;
            padding: 5px 20px;
            cursor: pointer;
        }
        button:hover{
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
   <button id="draw">DRAWING</button>
   <button id="rectangle">ADD RECTANGLE</button>
   <button id="circle">ADD CIRCLE</button>
   <button id="text">ADD TEXT</button>
   <button id="remove" disabled = "disabled">REMOVE</button>
   <button id="tosvg">Generate Photo</button> 
   <div class="canvas-container">
    <canvas id="canvas"></canvas>
 </div>
   <br>

   <input id="upload" type="file" accept="image/*" onChange="handleImageUpload()" />
   <form id="resizeForm">
    Width: <input type="number" id="widthInput" value="800">
    Height: <input type="number" id="heightInput" value="600">
    <button type="submit">Resize</button>
    </form>

   <div id ="svg"></div>
   <button id="downloadBtn" style="display: none;">Download Edited Photo</button>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
   <script src="main.js"></script>
